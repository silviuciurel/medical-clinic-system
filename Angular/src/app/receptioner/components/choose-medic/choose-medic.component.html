<p-dialog header="Alege medic" [(visible)]="display" [modal]="true" [responsive]="true" [contentStyle]="{'overflow':'visible'}"
  [style]="{width: '600px', minWidth: '200px'}" [minY]="500" [maximizable]="true" [baseZIndex]="10000">
  <form [formGroup]="medicform" (ngSubmit)="onSubmit()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px; height: 150px">
    
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Medic *:
        </div>
        <div class="ui-grid-col-6">
          <p-dropdown [options]="medics" formControlName="medic" filter="true" placeholder="Obligatoriu"
            optionLabel="nume">

          </p-dropdown>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Alege un medic"
            *ngIf="!medicform.controls['medic'].valid&&medicform.controls['medic'].dirty">
          </p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-3">
          <button pButton type="submit" label="Continuă" [disabled]="!medicform.valid"></button>
        </div>
        <div class="ui-grid-col-3">
          <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Anulează"
            class="ui-button-secondary" routerLink="/receptioner/pacients"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>

    </div>
  </form>
</p-dialog>
