<p-dialog header="Detalii recepționer" [(visible)]="display" [modal]="true" [responsive]="true" [contentStyle]="{'overflow':'visible'}"
  [style]="{width: '800px', minWidth: '200px'}" [minY]="500" [maximizable]="true" [baseZIndex]="10000">

  <form [formGroup]="receptionerform" (ngSubmit)="onSubmit()">
    <p-panel header="{{pageTitle}}">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px; height: 200px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            Nume *:
          </div>
          <div class="ui-grid-col-6">
            <input pInputText type="text" formControlName="nume" placeholder="Obligatoriu" />
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Numele este obligatoriu"
              *ngIf="!receptionerform.controls['nume'].valid&&receptionerform.controls['nume'].dirty">
            </p-message>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            Email :
          </div>
          <div class="ui-grid-col-6">
            <input pInputText type="text" formControlName="email" />
          </div>
        </div>
        
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            Data angajării *:
          </div>
          <div class="ui-grid-col-6">
            <p-calendar formControlName="dataAngajarii" placeholder="Obligatoriu" dateFormat="yy-mm-dd"
              [monthNavigator]="true" [yearNavigator]="true" yearRange="1990:2030"></p-calendar>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Data angajării este obligatorie"
              *ngIf="!receptionerform.controls['dataAngajarii'].valid&&receptionerform.controls['dataAngajarii'].dirty">
            </p-message>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-2"></div>
          <div class="ui-grid-col-3">
            <button pButton type="submit" label="Salvează" [disabled]="!receptionerform.valid"></button>
          </div>
          <div class="ui-grid-col-3">
            <button type="button" pButton icon="pi pi-close" (click)="onCancel()" label="Anulează"
              class="ui-button-secondary"></button>
          </div>
          <div class="ui-grid-col-4"></div>
        </div>
<!--
        <div style="text-align:center;margin-top:20px" *ngIf="submitted">
          Form Submitted
          <br>
          {{diagnostic}}
        </div>
-->

      </div>
    </p-panel>
  </form>

</p-dialog>
